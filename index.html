<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>틀린그림찾기</title>
    <!-- <meta name="viewport" content="width=1920, initial-scale=1.0"> -->

    <link rel="stylesheet" href="./style.css" />

    <!-- 폰트 링크 -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barrio&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- 인트로 화면 -->
    <div id="intro-screen">
      <div id="intro-title">
        <div class="title-container">
          <img src="./assets/title1.png" class="main-title" />
          <img src="./assets/title2.png" class="title-mask" />
          <div class="mask-area" id="mask-area"></div>
          <div class="shadow-circle" id="shadow-circle"></div>
        </div>
        <p>당신이 알고 있는 것과 다른 점을 10초 안에 찾아보세요</p>
      </div>
      <button id="start-button">START</button>
    </div>

    <!-- 게임 화면 -->
    <div id="game-container" class="hidden">
      <!-- 상단 컨트롤 바 추가 -->
      <div class="game-header-bar">
        <button id="home-button">
          <img src="./assets/home.png" alt="홈으로" />
        </button>
        <h3>Find the Difference</h3>
        <div id="score-tracker">
          <span class="score-label">score</span>
          <span id="current-score">0</span>
        </div>
      </div>

      <!-- <div class="content-wrapper"> -->
        <!-- 타이머 -->
        <div class="container-header">
          <div id="timer"></div>
          <div id="timer-bar-container">
            <div id="timer-bar"></div>
          </div>
        </div>

        <!-- 문제 이미지 -->
        <img id="painting" src="" alt="문제 이미지" />
      <!-- </div> -->

      <!-- 문제 정답 클릭 -->
      <div id="click-zones"></div>
    </div>

    <!-- 정답 오버레이 -->
    <div id="result-overlay" class="hidden">
      <div id="result-title">
        <div id="result-symbol">O</div>
        <div id="result-text">정답!</div>
      </div>
      <!-- <button id="explanation-button">해설보기</button> -->
    </div>

    <!-- 해설 -->
    <div id="explanation-view" class="hidden">
      <!-- 상단 컨트롤 바 추가 -->
      <div class="game-header-bar">
        <button id="home-button">
          <img src="./assets/home.png" alt="홈으로" />
        </button>
        <h3>Find the Difference</h3>
        <div id="score-tracker">
          <span class="score-label">score</span>
          <span id="current-score">0</span>
        </div>
      </div>

      <!-- ✅ 콘텐츠 (가운데 정렬) -->
      <div class="explanation-content">
        <!-- <img id="explanation-image" src="" alt="작품 이미지" /> -->

        <div class="image-comparison" id="image-comparison">
          <img src="" id="after-image" class="after-image" />
          <!-- 원본 -->
          <div class="after-image-container" id="after-container">
            <img src="" id="before-image" class="before-image" />
            <!-- 수정 -->
          </div>
          <div class="slider-line" id="slider-line"></div>
          <div class="slider-handle" id="slider-handle">
            <img src="./assets/handle.png" alt="슬라이더 아이콘" />
          </div>
        </div>

        <div class="explanation-text">
          <h2>
            <span id="ex-title"></span>
            <span id="ex-artist"></span>
          </h2>
          <hr class="divider" />
          <div class="ex-container">
            <p id="ex-body-title"></p>
            <p id="ex-body"></p>
          </div>
        </div>
      </div>

      <!-- ✅ 버튼 (고정 위치, 화면 하단 좌우) -->
      <div class="explanation-buttons">
        <!-- <button id="back-to-start">처음으로</button> -->
        <button id="next-problem">
          <img src="./assets/next.png" alt="다음 문제" />
        </button>
      </div>
    </div>

    <!-- 최종 스코어 화면 -->
    <div id="final-screen" class="hidden">
      <!-- 상단 컨트롤 바 추가 -->
      <div class="game-header-bar">
        <h3>Find the Difference</h3>
      </div>

      <!-- container -->
      <div class="final-score">
        <h1>최종 스코어</h1>
        <p id="score-text">0 / 12</p>
      </div>

      <div class="restart-button-wrapper">
        <button id="restart-button">RESTART</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
